<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulario Nombres</h1><br>
    <form action="/ejercicio2" method="post">
        <label for="nombre1">Nombre 1:</label><br>
        <input type="text" id="nombre1" name="nombre1" required><br>

        <label for="nombre2">Nombre 2:</label><br>
        <input type="text" id="nombre2" name="nombre2" required><br>

        <label for="nombre3">Nombre 3:</label><br>
        <input type="text" id="nombre3" name="nombre3" required><br>
    </form>
</body>
</html>
